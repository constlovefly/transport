# \u7AEF\u53E3\u53F7
server:
  port: 8080

# datasource,\u6570\u636E\u8FDE\u63A5
spring:
  datasource:
    #   driver-class-name: com.mysql.cj.jdbc.Driver
    #  \u57FA\u672C\u5C5E\u6027
    #   url: jdbc:mysql://127.0.0.1/billdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
    #   username: root
    #   password: root123

    #  \u914D\u7F6E druid \u6570\u636E\u6E90
    druid:
      # JDBC\u914D\u7F6E
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1/billdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
      username: root
      password: root123
      # \u4F7F\u7528druid\u6570\u636E\u6E90
      # type: com.alibaba.druid.pool.DruidDataSource

      # \u8FDE\u63A5\u6C60\u914D\u7F6E
      # \u914D\u7F6E\u521D\u59CB\u5316\u5927\u5C0F\uFF08\u9ED8\u8BA40\uFF09\u3001\u6700\u5C0F\u3001\u6700\u5927\uFF08\u9ED8\u8BA48\uFF09
      initialSize: 1
      minIdle: 3
      maxActive: 20
      # \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
      max-wait: 60000
      # \u662F\u5426\u7F13\u5B58preparedStatement\uFF0C\u4E5F\u5C31\u662FPSCache\u3002PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\u3002 \u9ED8\u8BA4\u4E3Afalse
      pool-prepared-statements: true
      # \u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0\uFF0C\u5F53\u5927\u4E8E0\u65F6\uFF0CpoolPreparedStatements\u81EA\u52A8\u89E6\u53D1\u4FEE\u6539\u4E3Atrue\u3002
      max-open-prepared-statements: 20
      # \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
      time-between-eviction-runs-millis: 60000
      # \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u548C\u6700\u5927\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000

      # \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5\uFF0C\u5E38\u7528select 'x'\u3002
      # \u5982\u679CvalidationQuery\u4E3Anull\uFF0CtestOnBorrow\u3001testOnReturn\u3001testWhileIdle\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528\u3002
      validation-query: SELECT 1
      # \u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548 \u9ED8\u8BA4\u4E3Atrue
      test-on-borrow: true
      # \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548 \u9ED8\u8BA4\u4E3Afalse
      test-on-return: false
      # \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
      test-while-idle: true
      # \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
      use-global-data-source-stat: true
      # \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899
      filters: stat,wall,slf4j
      filter:
        # \u6162SQL\u8BB0\u5F55(sql\u8BED\u53E5\u6267\u884C\u65F6\u95F4\u8D85\u8FC7\u67D0\u4E2A\u754C\u9650\u5C31\u8BB0\u5F55\u4E0B\u6765)
        stat:
          slow-sql-millis: 200
          log-slow-sql: true

      # \u76D1\u63A7\u914D\u7F6E
      # Druid WebStatFilter\u914D\u7F6E
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.gif,*.png,*.jpg,*.html,*.js,*.css,*.ico
      # Druid StatViewServlet\u914D\u7F6E
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        # \u767B\u5F55\u76D1\u63A7\u754C\u9762\u7684\u7528\u6237\u540D\u4EE5\u53CA\u5BC6\u7801\uFF0C\u767B\u5F55url\u4E3Alocalhost:8080/druid
        login-username: admin
        login-password: admin
        allow:
        deny:

#mybatis
mybatis:
  type-aliases-package: com.stbm.transport.entity #\u5B9E\u4F53\u7C7B\u6620\u5C04\u6587\u4EF6\u5305
  #mapper:
  mapper:
    mappers:
      - tk.mybatis.mapper.common.Mapper
      - tk.mybatis.mapper.common.Mapper2
    notEmpty: true
  #\u5206\u6A21\u5757\u653E
  mapper-locations: classpath:mappers/*.xml #\u751F\u6210\u7684sql\u8BED\u53E5
